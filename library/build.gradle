plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = 'com.github.FlutterGenerator'

// ✅ Читаем github.properties ОДИН раз
def githubProperties = new Properties()
def githubPropertiesFile = rootProject.file("github.properties")
if (githubPropertiesFile.exists()) {
    githubProperties.load(new FileInputStream(githubPropertiesFile))
}

android {
    compileSdkVersion 36
    namespace = "com.uz.snowfall"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.FlutterGenerator'
                artifactId = 'SnowFall'
                version = 'v0.0.1'
                from components.release
            }
        }

        // ✅ Используем переменные, загруженные выше
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/FlutterGenerator/SnowFall")
                credentials {
                    username = githubProperties['gpr.usr']
                    password = githubProperties['gpr.key']
                }
            }
        }
    }
}
